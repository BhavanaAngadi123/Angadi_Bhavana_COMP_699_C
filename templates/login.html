{% extends "base.html" %}
{% block content %}
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
}

/* Login Container */
.login-container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    margin: 50px auto;
    animation: fadeIn 1s ease-in-out;
}

/* Left info/image */
.login-left {
    flex: 1;
    background: url('https://images.unsplash.com/photo-1601758123927-7b31a9fa5bde?auto=format&fit=crop&w=800&q=80') center/cover no-repeat;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* <-- change from flex-end to flex-start */
    padding: 40px;
    color: #fff;
}

.login-left::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
}

.login-left h2, .login-left ul {
    position: relative;
    z-index: 1;
    margin: 0;
}

.login-left h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 15px;
}

.login-left ul {
    list-style: none;
    padding: 0;
}

.login-left ul li {
    margin-bottom: 10px;
    font-weight: 500;
    display: flex;
    align-items: center;
}

.login-left ul li::before {
    content: "ðŸ¾";
    margin-right: 10px;
}

/* Right login form */
.login-right {
    flex: 1;
    background: #fff;
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    animation: slideIn 1s ease-in-out;
    border-radius: 0 25px 25px 0;
}

.login-right h3 {
    font-weight: 700;
    color: #ff6b6b;
    margin-bottom: 30px;
    text-align: center;
}

.login-right .form-control {
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    transition: all 0.3s;
}

.login-right .form-control:focus {
    border-color: #ff6b6b;
    box-shadow: 0 0 8px rgba(255,107,107,0.3);
}

.login-right .btn-primary {
    background: #ff6b6b;
    border: none;
    border-radius: 15px;
    padding: 15px;
    font-weight: 600;
    transition: all 0.3s;
}

.login-right .btn-primary:hover {
    background: #ff4757;
}

.login-right p {
    text-align: center;
    margin-top: 15px;
}

.login-right a {
    color: #1dd1a1;
    text-decoration: none;
    font-weight: 500;
}

.login-right a:hover {
    text-decoration: underline;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(50px); }
    to { opacity: 1; transform: translateX(0); }
}

@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        margin: 20px auto;
        border-radius: 20px;
    }
    .login-left {
        height: 200px;
        border-radius: 20px 20px 0 0;
        padding: 20px;
    }
    .login-right {
        border-radius: 0 0 20px 20px;
        padding: 40px 20px;
    }
}
</style>

<div class="login-container">

    <!-- Left info/image -->
    <div class="login-left">
        <h2>Welcome to HappyTails!</h2>
        <ul>
            <li>Trusted pet sitters</li>
            <li>Manage your bookings</li>
            <li>Receive pet alerts</li>
            <li>Community tips & advice</li>
        </ul>
    </div>

    <!-- Right login form -->
    <div class="login-right">
        <h3>Login</h3>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p><a href="{{ url_for('auth.forgot_password') }}">Forgot your password?</a></p>
        <p>Donâ€™t have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
    </div>

</div>
{% endblock %}
