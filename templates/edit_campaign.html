{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Campaign</h2>
  <form action="{{ url_for('seller.edit_campaign', id=campaign.id) }}" method="POST">
    <div class="mb-3">
      <label class="form-label">Campaign Name</label>
      <input type="text" name="name" class="form-control" value="{{ campaign.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control">{{ campaign.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" name="start_date" class="form-control" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">End Date</label>
      <input type="date" name="end_date" class="form-control" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Campaign</button>
  </form>
</div>
{% endblock %}
