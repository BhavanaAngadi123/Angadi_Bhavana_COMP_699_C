<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      background: #fff;
    }
    .btn-custom {
      background:#ff6f61; color:white; border:none;
    }
    .btn-custom:hover { background:#e55347; transform: scale(1.05);}
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center mb-4">Add New Product</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="row g-3">
        <div class="col-md-4">
          <label>Price ($)</label>
          <input type="number" step="0.01" name="price" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Stock</label>
          <input type="number" name="stock" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label>Image</label>
          <input type="file" name="image" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-custom mt-4 w-100">Add Product</button>
      <a href="{{ url_for('seller.products') }}" class="btn btn-secondary mt-2 w-100">Back to Products</a>
    </form>
  </div>
</body>
</html>
