<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); padding: 30px; font-family: 'Segoe UI', sans-serif;}
    .card { border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Customer Messages</h2>

    <div class="row g-4">
      {% for msg in messages %}
      <div class="col-md-6">
        <div class="card p-3">
          <h5>From: {{ msg.customer_name }}</h5>
          <p>{{ msg.message }}</p>
          <small class="text-muted">{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
      </div>
      {% endfor %}
      {% if messages|length == 0 %}
        <p class="text-center">No messages found.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
