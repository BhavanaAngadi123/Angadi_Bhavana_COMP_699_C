<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ product.name }} - HappyTails</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    background: linear-gradient(-45deg, #6c5ce7, #00b894, #fd79a8, #ffeaa7);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
    position: relative;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    animation: floatShape 20s linear infinite;
    z-index: 1; /* behind cards */
  }
  .shape:nth-child(1) { width: 60px; height: 60px; top: 20%; left: 10%; animation-delay:0s; }
  .shape:nth-child(2) { width: 40px; height: 40px; top: 70%; left: 70%; animation-delay:5s; }
  .shape:nth-child(3) { width: 50px; height: 50px; top: 50%; left: 50%; animation-delay:10s; }
  .shape:nth-child(4) { width: 30px; height: 30px; top: 80%; left: 30%; animation-delay:15s; }

  @keyframes floatShape {
    0% { transform: translateY(100vh) scale(0.5); opacity:0.3; }
    50% { opacity:0.6; }
    100% { transform: translateY(-20vh) scale(1); opacity:0; }
  }

  .container {
    max-width: 700px;
    margin: 50px auto;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2; /* on top of shapes */
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    0% { opacity:0; transform: translateY(30px); }
    100% { opacity:1; transform: translateY(0); }
  }

  a.back-btn {
    display:inline-block;
    margin-bottom: 20px;
    color:#fff;
    font-weight:600;
    text-decoration:none;
    transition:0.3s;
  }
  a.back-btn:hover { color:#ffeaa7; }

  h2 {
    text-align:center;
    font-weight:700;
    margin-bottom:20px;
    background: linear-gradient(90deg, #6c5ce7, #00b894);
    -webkit-text-fill-color: transparent;
    font-size:2.2em;
  }

  .product-img {
    width:100%;
    max-height:350px;
    object-fit:cover;
    border-radius:15px;
    margin-bottom:20px;
    transition: transform 0.5s, box-shadow 0.5s;
  }
  .product-img:hover {
    transform: scale(1.05) rotate(-1deg);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  }

  .btn-order, .btn-cart {
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:12px;
    margin-right:10px;
    font-weight:600;
    transition:0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
  .btn-order {
    background: linear-gradient(90deg, #28a745, #00b894);
  }
  .btn-order:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }
  .btn-cart {
    background: linear-gradient(90deg, #6c5ce7, #341f97);
  }
  .btn-cart:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  label { font-weight:600; color:#fff; }
  .form-control { border-radius:10px; }

</style>
</head>
<body>

<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="container">
  <a href="{{ url_for('owner.shop') }}" class="back-btn">â¬… Back to Shop</a>
  <h2>{{ product.name }}</h2>
  <img src="{{ url_for('static', filename='uploads/' ~ product.image) if product.image else 'https://via.placeholder.com/700x350.png?text=No+Image' }}" 
       alt="{{ product.name }}" class="product-img">

  <p><strong>Description:</strong> {{ product.description }}</p>
  <p><strong>Price:</strong> â‚¹ {{ product.price }}</p>
  <p><strong>Available Stock:</strong> {{ product.stock }}</p>
  <p><strong>Seller:</strong> {{ product.seller.name }}</p>

  <form method="POST" action="{{ url_for('owner.add_to_cart', product_id=product.id) }}" style="display:inline-block;">
    <div class="mb-3">
      <label>Quantity:</label>
      <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control" required>
    </div>
    <button type="submit" class="btn-cart">ðŸ›’ Add to Cart</button>
  </form>

  <form method="POST" action="{{ url_for('owner.place_order', product_id=product.id) }}" style="display:inline-block;">
    <div class="mb-3">
      <label>Payment Method:</label>
      <select name="payment_method" class="form-control" required>
        <option value="COD">Cash on Delivery</option>
        <option value="UPI">UPI Payment</option>
      </select>
    </div>
    <button type="submit" class="btn-order">âœ… Place Order</button>
  </form>
</div>

</body>
</html>
