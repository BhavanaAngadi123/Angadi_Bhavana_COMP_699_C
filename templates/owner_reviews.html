{% extends 'base.html' %}

{% block content %}

<style>
body { font-family: 'Poppins', sans-serif; background: #f9f7ff; margin:0; }
header { background: linear-gradient(90deg, #ff9a9e, #fad0c4); padding: 25px; color: #fff; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);}
header h1 { margin: 0; font-size: 2rem; }
header a { color: #fff; text-decoration: underline; font-weight: 500; }

section { padding: 40px 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }

.card {
    background: #fff; 
    border-radius: 15px; 
    box-shadow: 0 6px 15px rgba(0,0,0,0.1); 
    padding: 25px; 
    text-align: center;
    transition: all 0.3s ease;
    text-decoration: none;
    color: inherit;
}
.card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}
.card h2 { color: #ff4b6e; margin-bottom: 10px; }
.card p { color: #555; font-size: 0.95rem; }
</style>

<header>
  <h1>⭐ Ratings & Reviews</h1>
  <p><a href="{{ url_for('owner.dashboard') }}">⬅ Back to Dashboard</a></p>
</header>

<section>
  <a href="{{ url_for('owner.find_sitters') }}" class="card">
    <h2>Rate Sitters</h2>
    <p>Give feedback and ratings for pet sitters after service.</p>
  </a>
 <a href="{{ url_for('owner.product_reviews') }}" class="card">
    <h2>Product Reviews</h2>
    <p>Share your review for purchased products.</p>
</a>

</section>

{% endblock %}
