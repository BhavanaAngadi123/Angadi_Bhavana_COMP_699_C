<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Lost Pet</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    min-height: 100vh; margin:0;
}
.container { max-width:600px; margin-top:50px; background: rgba(255,255,255,0.9); padding:30px; border-radius:20px; box-shadow: 0 12px 30px rgba(0,0,0,0.15);}
h2 { text-align:center; margin-bottom:30px; }
.button-primary { background-color: #667eea; color: #fff; border:none; padding:10px 20px; border-radius:12px; font-weight:500; }
.button-primary:hover { background-color:#556cd6; color:#fff; }
</style>
</head>
<body>

<div class="container">
  <h2>Report Lost Pet</h2>
  <form action="{{ url_for('owner.report_lost_pet') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="pet_name" class="form-label">Pet Name</label>
      <input type="text" class="form-control" id="pet_name" name="pet_name" required>
    </div>
    <div class="mb-3">
      <label for="pet_type" class="form-label">Pet Type</label>
      <select class="form-select" id="pet_type" name="pet_type" required>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="breed" class="form-label">Breed</label>
      <input type="text" class="form-control" id="breed" name="breed">
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="text" class="form-control" id="color" name="color">
    </div>
    <div class="mb-3">
      <label for="last_seen" class="form-label">Last Seen Location</label>
      <input type="text" class="form-control" id="last_seen" name="last_seen" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="reward" class="form-label">Reward (Optional)</label>
      <input type="number" class="form-control" id="reward" name="reward" step="0.01">
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Pet Image (Optional)</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>
    <div class="text-center">
      <button type="submit" class="button-primary">Report Lost Pet</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
